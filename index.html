<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="content">
            <div class="img-container">
                <div class="logo">
                    <img src="./images/odin-lined.png" alt="odin-logo">
                    <div class="logo-text">MATTERHORN</div>
                </div>
                <!-- <img src="./images/patrick-robert-doyle-svS24gSgqRs-unsplash.jpg"
                alt="background image"> -->
            
                <div class="img-text">
                    Photo by <a href="https://unsplash.com/pt-br/@fabulu75?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Fabrice Villard</a> 
                    on <a href="https://unsplash.com/photos/QrRSm-QbjW0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
            <div class="main">
                <div class="header-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    <br>You <em>know</em> you want to.</br></div>
                <form>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="form-row">
                            <div class="form-element">
                                <label for="firstname">
                                    FIRST NAME
                                    <span aria-label="required">*</span>
                                </label>
                                <input type="text" id="firstname" required>
                            </div>
                            <div class="form-element">
                                <label for="lastname">
                                    LAST NAME
                                    <span aria-label="required">*</span>
                                </label>
                                <input type="text" id="lastname" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-element">
                                <label for="email">
                                    EMAIL
                                    <span aria-label="required">*</span>
                                </label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-element">
                                <label for="phone">PHONE NUMBER</label>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    name="phone" 
                                    placeholder="888-888-8888"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    maxlength="12">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-element">
                                <label for="password">
                                    PASSWORD
                                    <span aria-label="required">*</span>
                                </label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-element">
                                <label for="comfirm-password">
                                    CONFIRM PASSWORD
                                    <span aria-label="required">*</span>
                                </label>
                                <input type="password" id="confirm-password" name="password" required>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
                <div class="login">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
