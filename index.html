<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="content">
            <div class="img-container">
                <div class="logo">
                    <img src="./images/odin-lined.png" alt="odin-logo">
                    <div class="logo-text">ODIN</div>
                </div>
                <!-- <img src="./images/patrick-robert-doyle-svS24gSgqRs-unsplash.jpg"
                alt="background image"> -->
            
                <div class="img-text">
                    Photo by <a href="https://unsplash.com/@teapowered?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Patrick Robert Doyle</a>
                    on <a href="https://unsplash.com/photos/svS24gSgqRs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
            <div class="main">
                <div class="header-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    <br>You <em>know</em> you want to.</br></div>
                <form>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                            <label for="comfirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="password">
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
                <div class="login">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
